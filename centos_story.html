<!DOCTYPE html>
<html lang="en">
<head>

        body {

        .container {

        }

        h1 {
            font-size: 2rem;
            color: #a3c6ff;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }

        .sentence {
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: justify;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5rem;
            }

</head>

        ];

        let index = 0;
        function showNextSentence() {
            if (index < sentences.length) {
                const sentenceElement = document.createElement("p");
                sentenceElement.classList.add("sentence");
                sentenceElement.textContent = sentences[index];
                document.getElementById("story").appendChild(sentenceElement);
                
                // Trigger fade-in effect
                setTimeout(() => sentenceElement.style.opacity = "1", 100);

                index++;

            }
        }

        // Start displaying sentences after page loads
        window.onload = () => setTimeout(showNextSentence, 1000);
